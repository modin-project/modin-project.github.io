  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      testTyped();
      
      function testTyped(){
          var options1 = {
                strings: ["<span style='color:#cc3300;'> import </span> pandas <span style='color:#cc3300'> as </span> pd"],
                typeSpeed: 50,
                showCursor: false,
                onStringTyped: function(index, self) {
                  if (index == 0) {
                     typed.stop();
                     setTimeout(function(){ 
                        var foo = document.getElementById("element1");
                        foo.innerHTML = '<span style="color:gray;"> # import pandas as pd </span>';
                        var options2 = {
                          strings: ["<span style='color:#cc3300;'> import </span> modin.pandas <span style='color:#cc3300'> as </span> pd"],
                          typeSpeed: 50, 
                          showCursor: false
                        }
                        var typed2 = new Typed('#element2', options2);}, 1000);

                      setTimeout(function(){
                        var el1 = document.getElementById("element1");
                        var el2 = document.getElementById("element2");
                        el1.innerHTML = '';
                        el2.innerHTML = '';
                        testTyped(); }, 5000);
                  }
                }
          }

        var typed = new Typed('#element1', options1);
      };
    });


  </script>
